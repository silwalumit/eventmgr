{% load crispy_forms_tags %}
<form action="{% url 'user:password_reset' %}" method = "post">
    {% csrf_token %}
    {{form|crispy}}
    <div class="modal-footer">
        <input type="submit" name="reset-my-password" value="Reset my password" class = "btn btn-success"/>
        <button type="button" name="close" class = "btn btn-secondary" data-dismiss="modal">Close</button>
    </div>
</form>
