{% load crispy_forms_tags %}
<form action="{% url 'user:password_reset' %}" method = "post">
    {% csrf_token %}
    <div class="form-row">
      <div class="col-12">
        {{form.email.label}}
        {{form.email}}
      </div>
      <div class="col-auto ml-auto mt-2">
          <input type="submit" class="btn btn-success btn-sm" value="Send Reset Link" >
        </div>
    </div>
    
</form>
