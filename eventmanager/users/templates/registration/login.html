{% load crispy_forms_tags %}
<form action="{% url 'user:login' %}" method = "post">
    {% csrf_token %}
    <div class="form-row">
        <div class="col-12">
            {% for error in form.non_field_errors %}
                <p class = "invalid-feedback small">
                    {{error}}
                </p>
            {% endfor %}
        </div>
        <div class="col-12">
            {{form.username|as_crispy_field}}
        </div>
        <div class="col-12">
            {{form.password|as_crispy_field}}
        </div>        
        <div class="col-6">
            {{form.remember_me|as_crispy_field}}
        </div>
        <div class = "col-6">
            <a class = "text-muted small" href="#" title="Reset Password">Forgot password?</a>    
        </div>
        <div class="w-100"></div>

        <div class="col-auto ml-auto mt-2">
          <input type="submit" class="btn btn-primary" value="Login" >
        </div>
        <div class="col-12">
            <span class = "text-muted small">Don't have an account?
                <a class = "show-form" data-class = "modal-sm" href="{% url 'user:signup' %}" title="Sign Up">Click Here</a>
            </span>
        </div>
    </div>
</form>
