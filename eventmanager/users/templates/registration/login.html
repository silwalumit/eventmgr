{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block main %}
<div class="container register">
<div class="row">
<div class="col-md-3 register-left">
<img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
<h3>Welcome</h3>
</div>
<div class="col-md-9 register-right">
<ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
    <li class="nav-item">
        <a class="btn nav-link active" id="login-tab" data-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="true">Login</a>
    </li>
    <li class="nav-item">
        <a class="btn nav-link" id="newuser-tab" data-toggle="tab" href="#newuser" role="tab" aria-controls="newuser" aria-selected="false">New User</a>
    </li>
</ul>
<div class="tab-content" id="tabContent"> 
    <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="home-tab">
        <form action="" method = "post">
            <div class="form-row ml-5">
                <div class="col-5">
                    <h3 class="register-heading">Login</h3>    
                </div>
                <div class="w-100"></div>
                {% csrf_token %}
                <div class="col-md-5">
                    {{form.username|as_crispy_field}}
                </div>
                <div class="w-100"></div>
                <div class="col-md-5">   
                    {{form.password|as_crispy_field}}
                </div>
                <div class="w-100"></div>
                <div class="col-auto">
                  <input type="submit" class="btn btn-primary" value="Login" />
                </div>
           
            </div>
        </form>
    </div>
    <div class="tab-pane fade" id="newuser" role="tabpanel" aria-labelledby="newuser-tab">
        <h3 class="register-heading">Signup</h3>
        <div class="row register-form">
            <div class="col-md-12">
                <a href="{% url 'user:signup_org' %}" class="btn btn-success">Organizer Signup</a>
                <a href="{% url 'user:signup_volunteer' %}" class="btn btn-primary">Volunteer Signup</a>
            </div>
    </div>
    </div>
</div>
</div>
</div>
</div>
    
{% endblock main %}
{% block auth %}
    
{% endblock auth %}
