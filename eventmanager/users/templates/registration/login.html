{% load crispy_forms_tags %}
<form action="{% url 'user:login' %}" method = "post" class="ajax-submit" id = "login">
    {% csrf_token %}
    <div class="form-row" id = "login">
        <div class="col-12">
            {% for error in form.non_field_errors %}
                <p class = "alert alert-danger invalid-feedback small alert-dismissible fade show" role="alert">
                    {{error|escape}}
                    <button type="button" class="btn close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </p>
                
            {% endfor %}
        </div>
        <div class="col-12">
            {{form.username|as_crispy_field}}
        </div>
        <div class="col-12">
            {{form.password|as_crispy_field}}
        </div>        
        <div class="col-6">
            {{form.remember_me}}
            <label class = "text-muted small">Remember me</label>
        </div>
        <div class = "col-6 text-right">
            <a class = "text-muted small show-form" href="{% url 'user:password_reset' %}" title="Reset Password" data-class = "modal-sm">Forgot password?</a>    
        </div>
        <div class="w-100"></div>

        <div class="col-auto ml-auto mt-2">
          <input type="submit" class="btn btn-outline-primary rounded-pill btn-sm" value="Sign In" >
        </div>
        <div class="col-12">
            <span class = "text-muted small">Don't have an account?
                <a class = "show-form" data-class = "modal-sm" href="{% url 'user:signup' %}" title="Sign Up">Click Here</a>
            </span>
        </div>
    </div>
</form>
